        Monnet</name>\n    </author>\n    <link href=\"http://arxiv.org/abs/2510.25370v1\"
        rel=\"alternate\" type=\"text/html\"/>\n    <link title=\"pdf\" href=\"http://arxiv.org/pdf/2510.25370v1\"
